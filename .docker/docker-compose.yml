version: '3.4'

services:
  app:
    build:
      context: ../
    environment:
      DB_CONNECTION: postgres://user:secure1@db/test_db
    ports:
      - '8080:8080'
    depends_on:
      - db
  console:
    image: tpluscode/hypermedia-app:version-0.12.2
    environment:
      API_ENTRYPOINTS: '{ "http://localhost:8080/": "Article Store" }'
      BASE_URL: http://localhost:8080/
    ports:
      - '8081:8000'
    depends_on:
      - app
  db:
    image: postgres:12.1-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: secure1
      POSTGRES_DB: aritcle_store
    ports:
      - '5432:5432'
