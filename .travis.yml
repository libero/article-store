language: minimal

services: docker

branches:
  only:
    - master

env:
  global:
    - IMAGE_TAG=$TRAVIS_COMMIT

install:
  - TARGET=prod make build
  - TARGET=dev make build

script:
  - TARGET=prod .travis/smoke-test.sh
  - TARGET=dev .travis/smoke-test.sh
  - make lint
  - make test
  - .travis/analyse.sh
